<navbar id="navbar" class="app-navbar no-search">
  <div class="background-container">
    <picture>
      <source srcset="../images/beers-header-1500.png 1500w"  
      media="(min-width: 1201px)" >
      <source srcset="../images/beers-header-1200.png 1200w"
      media="(min-width: 993px)" >
      <source srcset="../images/beers-header-992.png 992w"
      media="(min-width: 768px)" >
      <img src="../images/beers-header-500.png" alt="BeerFlix header"/>
    </picture>
  </div>
  <div class="navbar-logo">
    <a href="/">BeerFlix</a>
  </div>
  <div class="filter-container">
    <form id="search-form" class="filter-input">
      <input placeholder="Name..." class="input search" type="text">
      <input placeholder="Year..." class="input search" type="number" min="1900" max="2099" step="1">
      <button type="submit" class="button search">Search</button>
    </form>
  </div>
  <div class="navbar-icon">
    <i id="navbar-search" class="fas fa-search"></i>
    <i id="navbar-close" class="fas fa-times"></i>
  </div>
</navbar>
