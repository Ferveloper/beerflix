<section id="detailSection" class="detail-section">
  <div id="detail" class="detail-content">
    <p>Loading beer details...</p>
  </div>
  <div class="comments-list loader">
    <h2>Comments</h2>
    <div id="commentList">
    </div>
  </div>
  <form id="comment-form" class="comment-form loader" novalidate>
    <div class="comment-input">
      <label for="comment">Add a comment</label>
      <input id="comment" placeholder="Add your comment" class="input primary" type="text">
    </div>
    <button type="submit" class="button primary">Submit</button>
  </form>
</section>
